<label for= "subject"> Search By Subject:</label>

<input type="text" id="subject" name="subject" required
       minlength="1" size="10">
<form action = "/" method = "POST">
    <p>Add Book to WishList By Title <input type = "text" name = "Name" /></p>
    <p><input type = "submit" value = "submit" /></p>
</form>
<div id = "search-content"> </div>

<script>

$('#subject').keypress(function(event) {
    var html='';
    if (event.keyCode == 13 || event.which == 13) {
        var value = $('#subject').val();
        $.ajax({
            type: 'POST',
            url: "/search_by_subject/" + value,
            contentType: 'application/json',
            success: function(data){
                for(var key in data["docs"]) {
                    var value = data["docs"][key]["title"];
                    html += value  + '<br>'
                }
                $("#search-content").append(html);
            }
        });
    }
});


</script>
